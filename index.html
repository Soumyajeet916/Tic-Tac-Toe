<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><i>Tic Tac Toe</i></h1>
  <div class="board">
    <div class="row">
      <div class="cell" id="c-00"></div>
      <div class="cell" id="c-01"></div>
      <div class="cell" id="c-02"></div>
    </div>
    <div class="row">
      <div class="cell" id="c-10"></div>
      <div class="cell" id="c-11"></div>
      <div class="cell" id="c-12"></div>
    </div>
    <div class="row">
      <div class="cell" id="c-20"></div>
      <div class="cell" id="c-21"></div>
      <div class="cell" id="c-22"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

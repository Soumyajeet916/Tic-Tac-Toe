<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 24px;
        }

        td:hover {
            background-color: lightgray;
            cursor: pointer;
        }
    </style>
</head>
<body>

<table id="gameBoard">
    <tr>
        <td id="cell00" onclick="placeMark(0, 0)"></td>
        <td id="cell01" onclick="placeMark(0, 1)"></td>
        <td id="cell02" onclick="placeMark(0, 2)"></td>
    </tr>
    <tr>
        <td id="cell10" onclick="placeMark(1, 0)"></td>
        <td id="cell11" onclick="placeMark(1, 1)"></td>
        <td id="cell12" onclick="placeMark(1, 2)"></td>
    </tr>
    <tr>
        <td id="cell20" onclick="placeMark(2, 0)"></td>
        <td id="cell21" onclick="placeMark(2, 1)"></td>
        <td id="cell22" onclick="placeMark(2, 2)"></td>
    </tr>
</table>

<script>
    let currentPlayer = 'X';
    let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];
    function placeMark(row, col) {
        if (board[row][col] === '') {
            board[row][col] = currentPlayer;
            document.getElementById(`cell${row}${col}`).innerText = currentPlayer;
            if (checkWin()) {
                alert(`${currentPlayer} wins!`);
                resetGame();
            } else if (checkTie()) {
                alert('It\'s a tie!');
                resetGame();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    function checkWin() {
        // Check rows, columns, and diagonals for a win
        return checkRows() || checkCols() || checkDiagonals();
    }

    function checkRows() {
        for (let i = 0; i < 3; i++) {
            if (board[i][0] === board[i][1] && board[i][1] === board[i][2] && board[i][0] !== '') {
                return true;
            }
        }
        return false;
    }

    function checkCols() {
        for (let i = 0; i < 3; i++) {
            if (board[0][i] === board[1][i] && board[1][i] === board[2][i] && board[0][i] !== '') {
                return true;
            }
        }
        return false;
    }

    function checkDiagonals() {
        if ((board[0][0] === board[1][1] && board[1][1] === board[2][2] && board[0][0] !== '') ||
            (board[0][2] === board[1][1] && board[1][1] === board[2][0] && board[0][2] !== '')) {
            return true;
        }
        return false;
    }

    function checkTie() {
        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 3; col++) {
                if (board[row][col] === '') {
                    return false;
                }
            }
        }
        return true;
    }

    function resetGame() {
        board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        currentPlayer = 'X';
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                document.getElementById(`cell${i}${j}`).innerText = '';
            }
        }
    }
</script>
</body>
</html>
